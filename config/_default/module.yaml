imports:
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-plugin-netlify
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-tailwind

# Install any Hugo Blox within the `hugo-blox/blox/` folder
mounts:
  # blocchi community (incluso resume-biography-1.html)
  - source: hugo-blox/blox/community/layouts/blox
    target: layouts/blox/community
    includeFiles: '**/*.html'

  # blocchi all-access (incluso resume-biography-3.html)
  - source: hugo-blox/blox/all-access/layouts/blox
    target: layouts/blox/all-access
    includeFiles: '**/*.html'

  # CSS dei blocchi community
  - source: hugo-blox/blox
    target: assets/dist/community/blox
    includeFiles: '**/*.css'

  # i tuoi layouts “override” o custom
  - source: layouts
    target: layouts

  # le tue risorse statiche
  - source: assets
    target: assets
